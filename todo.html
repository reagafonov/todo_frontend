<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Название сайта</title>
    <meta name="description" content="Краткое описание сайта">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/color-design.css">
    <!-- Bootstrap CSS -->

    <!-- Bootstrap Table CSS -->

</head>
<body>
<header>
    <!-- Шапка сайта -->
</header>
<main>
    <div class="sidebar1">
        <form id="list-add">
            <div class="form-group">
                <label for="singleLineInput">Название:</label>
                <input type="text" class="form-control" id="list-name" name="name" placeholder="Введите название списка">
            </div>
            <button id="add-list" type="submit" class="btn btn-primary btn-block">+</button>
        </form>

        <form id="list-edit">
            <div class="form-group">
                <label for="edit-list-name">Название:</label>
                <input type="text" class="form-control" id="edit-list-name" name="name" placeholder="Введите название списка">
            </div>
            <div class="radio-group" id="order-radio">
                <input type="radio" id="order-undefined" name="orderType" value="0">
                <label for="order-undefined">Не определен</label>
                <input type="radio" id="order-priority" name="orderType" value="1">
                <label for="order-priority">По приоритету</label>
                <input type="radio" id="order-created" name="orderType" value="2">
                <label for="order-created">По дате создания</label>
                <input type="radio" id="order-completed" name="orderType" value="3">
                <label for="order-completed">Не дате завершения</label>
                <input type="radio" id="order-alphabet" name="orderType" value="4">
                <label for="order-alphabet">По алфавиту</label>
            </div>
            <div class="radio-group" id="direction-radio">
                <input type="radio" id="direction-ascending" name="orderDirection" value="0" checked>
                <label for="direction-ascending">По возрастанию</label>
                <input type="radio" id="direction-descending" name="orderDirection" value="1">
                <label for="direction-descending">По убыванию</label>
            </div>
            <button id="edit-list" type="submit" class="btn btn-primary btn-block">Сохранить</button>
        </form>
        
        <ul class="nav1"></ul>
    </div>
    <div class="content1">
       
        <form id="add-task-form">
            <div class="form-group">
                <label for="singleLineInput">Задача:</label>
                <input type="text" class="form-control" id="add-task-name" name="name" placeholder="Однострочный ввод">
            </div>
            <input type="hidden" name="userTaskListId" id="add-task-list-id">
            <button id="add-task" type="submit" class="btn btn-primary btn-block">+</button>
        </form>
        <!-- Содержимое вкладок -->
        <input type="hidden" id="task-listId">
        <div class="form-check">
            <input class="task-check-input"  name="taskUndelete" type="checkbox" id="task-undelete">
            <label class="form-check-label" for="checkBoxExample">
               Восстановление
            </label>
        </div>
        <div class="radio-group" id="multiselect-radio">
            <input type="radio" id="task-multiselect-on" name="task-multiselect" value="false" checked>
            <label for="task-multiselect-on">Одиночный выбор</label>

            <input type="radio" id="task-multiselect-off" name="task-multiselect"  value="true">
            <label for="task-multiselect-off">Множественный выбор</label>

        </div>
        <table
                id="task-table"
        >
            <thead>
            <tr>
                <th data-field="name">
                    Название
                </th>
                <th data-field="priority">
                    Приоритет
                </th>
                <th data-field="isCompleted">
                    Выполнено
                </th>
                <th data-field="created">
                    Дата создания
                </th>
                <th data-field="completeDate">
                    Дата выполнения
                </th>
            </tr>
            </thead>
        </table>
        
        <div id="edit-form">
            <input type="hidden" name="rowIndex" id="task_rowIndex">
            <input type="hidden" name="taskId" id="task_Id">
            <input type="hidden" name="taskIds" id="task_Ids">
            <input type="hidden" id="tasks-multiselect">
            
            <form id="task-form">
            
                    <div class="form-group">
                        <label for="singleLineInput">Задача:</label>
                        <input type="text" class="form-control" id="singleLineInput" name="name" placeholder="Однострочный ввод">
                    </div>
                    <div class="form-group">
                        <label for="multiLineInput">Описание:</label>
                        <textarea class="form-control" name="description" id="multiLineInput" rows="4" placeholder="Многострочный ввод"></textarea>
                    </div>
                <div class="form-check">
                    <input class="form-check-input"  name="isCompleted" type="checkbox" id="checkBoxExample">
                    <label class="form-check-label" for="checkBoxExample">
                        Выполнено
                    </label>
                </div>

                <div class="radio-group">
                    <input type="radio" id="edit-priority-low" name="priority" value="1">
                    <label for="edit-priority-low">Низкий</label>

                    <input type="radio" id="edit-priority-medium" name="priority" value="2">
                    <label for="edit-priority-medium">Средний</label>

                    <input type="radio" id="edit-priority-high" name="priority" value="3">
                    <label for="edit-priority-high">Высокий</label>
                    
                    <input type="radio" id="edit-priority-undefined" name="priority" value="" checked>
                    <label for="edit-priority-undefined">Не определен</label>
                </div>
                
              
                <input type="hidden" name="userTaskListId" id="editFormTaskListId">
                <input type="hidden" name="rowId" id="taskRowId">
                <button type="submit" class="btn btn-primary">Сохранить</button>
                
            </form>
            
            <button type="button" class="btn btn-primary" id="task-delete" >Удалить</button>
            <input type="hidden" name="rowIndex" id="file_rowIndex">
            <input type="hidden" name="fileId" id="file_Id">
            <input type="hidden" name="file_taskId" id="file_taskId">
            <table
                    id="file-table"
                    data-toggle="table"
            >
                <thead>
                <tr>
                    <th data-field="name">
                        Название
                    </th>
                    <th data-field="created">
                        Дата создания
                    </th>
                </tr>
                </thead>
            </table>
            <form id="task-file-upload" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="fileUpload">Загрузить файл</label>
                    <input type="file" class="form-control-file" id="fileUpload">
                </div>
                <button type="submit" class="btn btn-primary">Загрузить</button>
                
            </form>
            <button type="button" class="btn btn-primary" id="task-file-delete" >Удалить</button>
           
        </div>
        <button type="button" class="btn btn-primary" id="task-delete-many" style="visibility: hidden">Удалить</button>
        <button type="button" class="btn btn-primary" id="task-restore" style="visibility: hidden">Восстановить</button>
    </div>
  
</main>

<script>
    
    if (window.jQuery) {
        console.log('jQuery подключен');
        var version = jQuery.fn.jquery;
        console.log('Версия: ' + version);
    } else {
        console.log('jQuery не подключен');
        throw 1;
    }
    function getBootstrapVersion() {
        const scripts = document.scripts;
        for (let i = 0; i < scripts.length; i++) {
            if (scripts[i].src.includes('bootstrap')) {
                const src = scripts[i].src;
                const versionMatch = src.match(/bootstrap@(\d+\.\d+\.\d+)/);
                if (versionMatch) {
                    console.log("Версия Bootstrap: " + versionMatch[1]);
                    return true;
                }
            }
        }
        console.log("Bootstrap не найден");
        return false;
    }
    if (!getBootstrapVersion())
        throw 1;

    function checkBootstrapCSSVersion() {
        const stylesheets = document.styleSheets;
        for (let i = 0; i < stylesheets.length; i++) {
            try {
                const rules = stylesheets[i].cssRules;
                for (let j = 0; j < rules.length; j++) {
                    if (rules[j].selectorText === '/*!') {
                        const versionMatch = rules[j].cssText.match(/Bootstrap v(\d+\.\d+\.\d+)/);
                        if (versionMatch) {
                            console.log("Версия Bootstrap CSS: " + versionMatch[1]);
                            return true;
                        }
                    }
                }
            } catch (e) {
                // Некоторые браузеры могут блокировать доступ к CSSRules
            }
        }
        console.log("Bootstrap CSS не найден");
        return false;
    }

    if (!checkBootstrapCSSVersion())
        throw 1;


</script>
