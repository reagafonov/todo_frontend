<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Название сайта</title>
    <meta name="description" content="Краткое описание сайта">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Table CSS -->

</head>
<body>
<header>
    <!-- Шапка сайта -->
</header>
<main>
    <div class="sidebar1">
        <form id="list-add">
            <div class="form-group">
                <label for="singleLineInput">Название:</label>
                <input type="text" class="form-control" id="list-name" name="name" placeholder="Введите название списка">
            </div>
            <button id="add-list" type="submit" class="btn btn-primary btn-block">+</button>
        </form>
        
        <ul class="nav1"></ul>
    </div>
    <div class="content1">
       
        
        <!-- Содержимое вкладок -->
        <table
                id="dynamic-table"
                data-toggle="table"
                data-url=""
        >
            <thead>
            <tr>
                <th data-field="name">
                    Название
                </th>
                <th data-field="priority">
                    Приоритет
                </th>
                <th data-field="isCompleted">
                    Выполнено
                </th>
                <th data-field="created">
                    Дата создания
                </th>
                <th data-field="completedDate">
                    Дата выполнения
                </th>
            </tr>
            </thead>
        </table>
        <div id="edit-form">
            <input type="hidden" name="rowIndex" id="task_rowIndex">
            <input type="hidden" name="taskId" id="task_Id">
    
            <form id="task-form">
                <div class="form-group">
                    <label for="singleLineInput">Задача:</label>
                    <input type="text" class="form-control" id="singleLineInput" name="name" placeholder="Однострочный ввод">
                </div>

                <div class="form-group">
                    <label for="multiLineInput">Описание:</label>
                    <textarea class="form-control" name="description" id="multiLineInput" rows="4" placeholder="Многострочный ввод"></textarea>
                </div>

                <div class="form-check">
                    <input class="form-check-input"  name="isCompleted" type="checkbox" id="checkBoxExample">
                    <label class="form-check-label" for="checkBoxExample">
                        Выполнено
                    </label>
                </div>
                <div class="form-group">
                    <label for="fileUpload">Загрузить файл</label>
                    <input type="file" class="form-control-file" id="fileUpload">
                </div>
                <input type="hidden" name="userTaskListId" id="editFormTaskListId">
                <input type="hidden" name="rowId" id="taskRowId">
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>
        </div>
    </div>
  
</main>
<footer>
</footer>

<script>
    
    if (window.jQuery) {
        console.log('jQuery подключен');
        var version = jQuery.fn.jquery;
        console.log('Версия: ' + version);
    } else {
        console.log('jQuery не подключен');
        throw 1;
    }
    function getBootstrapVersion() {
        const scripts = document.scripts;
        for (let i = 0; i < scripts.length; i++) {
            if (scripts[i].src.includes('bootstrap')) {
                const src = scripts[i].src;
                const versionMatch = src.match(/bootstrap@(\d+\.\d+\.\d+)/);
                if (versionMatch) {
                    console.log("Версия Bootstrap: " + versionMatch[1]);
                    return true;
                }
            }
        }
        console.log("Bootstrap не найден");
        return false;
    }
    if (!getBootstrapVersion())
        throw 1;

    function checkBootstrapCSSVersion() {
        const stylesheets = document.styleSheets;
        for (let i = 0; i < stylesheets.length; i++) {
            try {
                const rules = stylesheets[i].cssRules;
                for (let j = 0; j < rules.length; j++) {
                    if (rules[j].selectorText === '/*!') {
                        const versionMatch = rules[j].cssText.match(/Bootstrap v(\d+\.\d+\.\d+)/);
                        if (versionMatch) {
                            console.log("Версия Bootstrap CSS: " + versionMatch[1]);
                            return true;
                        }
                    }
                }
            } catch (e) {
                // Некоторые браузеры могут блокировать доступ к CSSRules
            }
        }
        console.log("Bootstrap CSS не найден");
        return false;
    }

    if (!checkBootstrapCSSVersion())
        throw 1;


</script>
